<ion-view sb-page-background
          class="module-inbox inbox-view"
          view-title="{{ ::'Leave a reply' | translate:'inbox' }}">
    <ion-content class="inbox-content">
        <div>
            <form name="inboxForm"
                  ng-submit="postComment()"
                  novalidate>
                <div class="list"
                     ng-class="{ 'card': settings.display_card }">
                    <label class="item item-input item-custom">
                        <textarea placeholder="{{ ::'Your comment' | translate:'inbox' }}"
                                  rows="10"
                                  ng-model="reply.message"
                                  required></textarea>
                    </label>
                </div>

                <div class="list"
                     ng-class="{ 'padding': settings.display_card }">
                    <button class="button button-full button-positive-custom">{{ ::'Send' | translate:'inbox' }}</button>
                </div>
            </form>
        </div>
    </ion-content>
</ion-view>
