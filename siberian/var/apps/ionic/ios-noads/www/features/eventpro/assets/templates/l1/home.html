<ion-view cache-view="false"
          class="eventpro eventpro-home"
          sb-page-background>
    <ion-nav-title>{{ page_title }}</ion-nav-title>


   <ion-nav-buttons side="secondary">
       <a class="button button-clear header-item" ui-sref="eventpro-orders({value_id: value_id})">
        <i class="icon ion-ios-list-outline"></i>
      </a>
   </ion-nav-buttons>


  <ion-header-bar class="bar-subheader bar-custom bar bar-header" ng-if="!is_loading">
      <div class="list list-inset home-serach-list">
            <a class="item item-input item-button-right" ui-sref="eventpro-search({value_id: value_id})">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="{{ forTranslate('Search a event') }}" />
            </a>
        </div>
  </ion-header-bar>
 
 
    <ion-content id="eventpro-content"
                 class="has-header has-subheader">
        
        <div class="loader"
            ng-show="is_loading">
            <ion-spinner class="spinner-custom"></ion-spinner>
        </div>

        <!-- Slider Image -->
        <div class="list" ng-if="!is_loading && payout.sliders.length > 0 && payout.settings.home_slider">
          <div class="item item-custom eventpro-slider remove-border">
            <ion-slide-box id="eventpro_slider"
                           ng-if="payout.sliders.length > 0"
                           auto-play="true"
                           slide-interval="3000"
                           show-pager="true" ,
                           does-continue="true"
                           style="height: 150px;">
                <ion-slide ng-repeat="slider in payout.sliders">
                    <img class="eventpro-feature-img" 
                          ng-src="{{ eventproImage(slider.image) }}"
                          ng-click="eventInfo(slider.event_id)"
                          style="width:100%;"/>
                </ion-slide>
            </ion-slide-box> 
          </div>
        </div>
        <!-- End Slider Image -->

      <!-- Cateogries Grid -->
      <ng-include ng-if="!is_loading && payout.settings.home_category && payout.categories.length > 0" src="'./features/eventpro/assets/templates/include/category_grid.html'"></ng-include>

        <!-- This Week Events Grid -->
      <ng-include ng-if="!is_loading" src="'./features/eventpro/assets/templates/include/home_event.html'"></ng-include>

      <!-- Artist Grid -->
      <ng-include ng-if="!is_loading && payout.settings.home_artist && payout.artists.length > 0 " src="'./features/eventpro/assets/templates/include/artist_grid.html'"></ng-include>

      <!-- Organizers Grid -->
      <ng-include ng-if="!is_loading && payout.settings.home_organizer && payout.organizers.length > 0 " src="'./features/eventpro/assets/templates/include/organizer_grid.html'"></ng-include>

    </ion-content>
    
</ion-view>
