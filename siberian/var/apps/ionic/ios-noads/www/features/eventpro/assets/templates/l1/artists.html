<ion-view cache-view="false"
          class="eventpro eventpro-artists"
          sb-page-background>
    <ion-nav-title> 
      <h1 class="title">{{ ::"Artists" | translate:"eventpro" }} </h1>
    </ion-nav-title>

   <ion-content id="eventpro-content"
                 class="has-header">
        
        <div class="loader"
            ng-show="is_loading">
            <ion-spinner class="spinner-custom"></ion-spinner>
        </div>

        <!-- Artist Grid -->
      <ng-include ng-if="!is_loading && payout.artists.length > 0 " src="'./features/eventpro/assets/templates/include/artist_grid.html'"></ng-include>


    </ion-content>

</ion-view>
