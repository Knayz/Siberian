<ion-view cache-view="false"
          class="eventpro eventpro-categories"
          sb-page-background>
    <ion-nav-title>{{ ::"Categories" | translate:"eventpro" }}</ion-nav-title>
    <ion-content id="eventpro-content"
                 class="has-header">
        
        <div class="loader"
            ng-show="is_loading">
            <ion-spinner class="spinner-custom"></ion-spinner>
        </div>

        <div class="list categories-list">
            <div class="item item-custom item-icon-right" ng-repeat="category in payout.categories" ui-sref="eventpro-events({value_id: value_id, type: bycategory, category_id : category.id})">
              {{category.category_name}}
              <i class="icon ion-chevron-right"></i>
            </div>
        </div>

</ion-content>
