<div class="list events-list" ng-if="!is_loading && payout.events.length > 0">
  <div ng-repeat="value in payout.events"
         ng-click="eventInfo(value.id)">
        <div class="item item-custom item-body event-body">
            <span class="badge badge-assertive badge-assertive-custom event-category-badge"> 	
            	{{value.category_name}} 
            </span>
            <img class="full-image event-feature-img"
                 ng-src="{{ eventproImage(value.event_image) }}">
            <div class="eventpro-event-image-overlay-content">
                <div class="row">
                    <div class="col">
                        <span>
                            <i class="icon ion-calendar"></i> {{value.event_date}}
                        </span>
                    </div>                          
                </div>
            </div>
            <h2 class="event-list-event-title">{{value.event_title}}
              <span class="pull-right" ng-if="value.ticket_type == 'paid'">
                 {{value.price}}
              </span>
              <span class="pull-right" ng-if="value.ticket_type == 'free'">
                {{ ::'Free' | translate:'eventpro' }}
              </span>
            </h2>
            <p  class="event-list-sub-title">{{value.sub_title}}
              <span ng-if="value.is_sold_out" class="pull-right icon icon-danger-custom">
                {{ ::'Sold Out' | translate:'eventpro' }}
              </span>
            </p>
        </div>
    </div>
</div>

<div class="list" ng-if="!is_loading && !payout.events.length">
  <div class="item item-custom item-body">
    <p class="text-center">{{ ::'No event found' | translate:'eventpro' }}!</p>
  </div>
</div>
