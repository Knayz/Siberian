<ion-modal-view cache-view="false"
                sb-page-background
                class="eventpro eventpro-select-date">

    <ion-header-bar class="bar-custom">
        <div class="buttons">
            <button class="button button-clear"
                    ng-click="closeModalDatesEvent()">
                    <i ng-class="backButtonIcon()"></i>
            </button>
        </div>
        <h1 class="title">{{ ::"Select A Date" | translate:"eventpro" }}</h1>
    </ion-header-bar>
 

    <ion-content id="eventpro-content"
                 class="has-header">

    <div class="loader"
            ng-show="is_loading">
            <ion-spinner class="spinner-custom"></ion-spinner>
    </div>

    <div class="list" ng-if="event_dates.length > 0">
       <div class="item item-custom item-icon-right" ng-repeat="event in event_dates" ng-click="selectEventDate(event)" ng-if="!event.is_sale_end">        
          <h2>{{event.event_start_date}}</h2>
          <p>{{event.event_start_time}} - {{event.event_end_time}}
            <span class="pull-right icon-danger-custom" ng-if="event.is_sale_end"> 
              {{ ::"Sales Ended" | translate:"eventpro" }}
            </span>
          </p>
          <p>{{ ::"Sales end of" | translate:"eventpro" }} {{event.sales_end_date_time}}</p>
          <i class="icon ion-chevron-right" ng-if="!event.is_sale_end"></i>
        </div>

    </div>

</ion-content>
