<!-- Parent -->
<div ng-click="isCallable ? showCategory(category.id) : void(0)"
     class="root-category item item-custom item-avatar item-text-wrap">
    <img ng-src="{{ categorySrc(category) }}" />
    <h2 class="category-title"
        ng-class="{'has-description' : category.description.length}">{{ category.name }}</h2>
    <p class="category-description"
       ng-show="category.description.length"
       ng-bind-html="category.description"></p>
</div>
