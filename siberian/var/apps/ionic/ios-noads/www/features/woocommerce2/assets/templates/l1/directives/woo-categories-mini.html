<div class="row-category-mini"
     ng-repeat="category in categories track by $index">
    <div class="row no-padding"
         ng-if="$index % 3 == 0">
        <div class="col col-33"
             ng-click="showCategory(categories[$index])">
            <div class="card">
                <a class="category-image category-title-mini text-center"
                   style="background-image: url('{{categorySrc(categories[$index])}}')">
                    <img src="./img/placeholder/blank-512.png"
                         class="full-image"/>
                </a>
                <div class="item item-custom category-name-block">
                    <h5 class="category-name">{{ categories[$index].name }}</h5>
                </div>
            </div>
        </div>
        <div class="col col-33"
             ng-if="categories[$index+1]"
             ng-click="showCategory(categories[$index+1])">
            <div class="card">
                <a class="category-image category-title-mini text-center"
                   style="background-image: url('{{categorySrc(categories[$index+1])}}')">
                    <img src="./img/placeholder/blank-512.png"
                         class="full-image"/>
                </a>
                <div class="item item-custom category-name-block">
                    <h5 class="category-name">{{ categories[$index+1].name }}</h5>
                </div>
            </div>
        </div>
        <div class="col col-33"
             ng-if="categories[$index+2]"
             ng-click="showCategory(categories[$index+2])">
            <div class="card">
                <a class="category-image category-title-mini text-center"
                   style="background-image: url('{{categorySrc(categories[$index+2])}}')">
                    <img src="./img/placeholder/blank-512.png"
                         class="full-image"/>
                </a>
                <div class="item item-custom category-name-block">
                    <h5 class="category-name">{{ categories[$index+2].name }}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
