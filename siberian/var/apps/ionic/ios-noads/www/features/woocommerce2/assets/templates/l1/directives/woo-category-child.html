<!-- Sub-categories -->
<div class="child-category item item-custom item-avatar item-text-wrap"
     ng-repeat="children in categoryChildren(parent.id)"
     ng-click="showCategory(children.id)">
    <img ng-src="{{ categorySrc(children) }}" />
    <h2 class="subcategory-title"
        ng-class="{'has-description' : children.description.length}">{{ children.name }}</h2>
    <p class="category-description"
       ng-show="children.description.length"
       ng-bind-html="children.description"></p>
</div>
