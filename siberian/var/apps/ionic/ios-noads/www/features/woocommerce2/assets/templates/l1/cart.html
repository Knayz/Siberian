<ion-view sb-page-background
          class="module-woocommerce cart-view">

    <ion-nav-title>{{ getPageTitle() }}</ion-nav-title>

    <ion-nav-buttons side="secondary">
        <button class="button button-clear"
                ng-click="goTo('home')">
            <i class="woo_font woo-shop"></i>
        </button>
    </ion-nav-buttons>

    <ion-content>
        <woo-products-cart ng-if="getCurrentCart().products != null"
                           products="getCurrentCart().products"></woo-products-cart>
    </ion-content>
</ion-view>
