<div class="item item-thumbnail-left item-custom xdelivery-product-item"  ng-repeat="product in payout.products" ng-click="productDeails(product.id)">    
       <img class="product_image" ng-src="{{ ProductImage(product.product_image) }}">
        <h2 class="product_name">{{ product.product_name }}</h2>
        <p class="short_description" ng-if="product.short_description!=''">{{product.short_description}}</p>
        <p class="text-left product_price" ng-if="!product.active_special_price">
  	        {{ product.price }}
  	    </p>
  	    <p class="text-left product_price" ng-if="product.active_special_price">
  	        <del>{{ product.price }}</del> {{ product.special_price }}
              <span class="icon-danger-custom badge-product-list" ng-if="product.offer_persent > 0">({{product.offer_persent}}%)</span>
  	    </p>
        <p class="in_stock icon-danger-custom" ng-if="!product.in_stock">
              {{ product.stock }}
        </p>
    
      <p ng-if="is_favourite">
        <span class="pull-right">
          <a ng-click="removeWishlist(product.id)" class="icon icon-active-custom">{{ ::"Remove" | translate:"xdelivery" }}</a>
        </span>
      </p>
    </div>


 <ion-infinite-scroll ng-if="can_load_older_items && !is_loading"
          on-infinite="loadMoreProducts()"
          immediate-check="false"
          distance="50%"
          class="spinner-custom">
</ion-infinite-scroll>
