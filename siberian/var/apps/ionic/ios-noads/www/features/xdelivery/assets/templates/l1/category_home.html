<ion-view sb-page-background
          class="xdelivery xdelivery-category">
    <ion-nav-title></ion-nav-title>

    <ion-nav-buttons side="secondary"> 
		<a class="button button-clear header-item" ui-sref="xdelivery-search({value_id: value_id})">
	       <i class="icon ion-search"></i>
	    </a> 
        <a class="button button-clear header-item" ui-sref="xdelivery-cart({value_id: value_id})">
          <i class="icon ion-ios-cart"></i>
      </a> 
    </ion-nav-buttons>

    <ion-content class="has-header">

    	<div class="loader" ng-show="is_loading">
         <ion-spinner class="spinner-custom"></ion-spinner>
        </div> 

  		<div class="item item-divider item-divider-custom text-center remove-border" ng-if="payout.subcategory.length && !is_loading">
	  		{{payout.category.category_name}}
	    </div>

      	<div class="item item-custom xdelivery-slider remove-border" ng-if="payout.sliders.length > 0">
			<ion-slide-box id="xdelivery_slider"
			               ng-if="payout.sliders.length > 0"
			               auto-play="true"
			               slide-interval="3000"
			               show-pager="true" ,
			               does-continue="true"
			               style="height: 150px;">
			    <ion-slide ng-repeat="slider in payout.sliders">
			        <img class="xdelivery-feature-img" ng-src="{{ SliderImage(slider.image) }}" style="width:100%;"/>
			    </ion-slide>
			</ion-slide-box> 
        </div>

	<ng-include src="'./features/xdelivery/assets/templates/l1/include/subcategory_grid.html'"></ng-include>

    <div class="list" ng-if="!payout.subcategory.length && !is_loading && !payout.products.length">
    	  <div class="item item-custom remove-border">
    	  	<p class="text-center">{{ ::"No Product Found!" | translate:"xdelivery" }}</p>
    	  </div>
    </div>

	<div class="item item-divider item-divider-custom text-center remove-border" ng-if="!payout.subcategory.length && payout.products.length && !is_loading"> {{payout.category.category_name}}
	</div>    
	
    <ng-include src="'./features/xdelivery/assets/templates/l1/include/product_grid.html'" ng-if="settings.product_design == 'grid' && payout.products.length && !is_loading"></ng-include>

     <ng-include ng-if="settings.product_design == 'list' && payout.products.length" src="'./features/xdelivery/assets/templates/l1/include/product_list.html'"></ng-include>

 </ion-content>

</ion-view>
