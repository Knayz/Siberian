<ion-view sb-page-background
          class="xdelivery xdelivery-home">
     <ion-nav-title>{{ ::"My Wishlist" | translate:"xdelivery" }}</ion-nav-title>
 
    <ion-content class="has-header">

       <div class="loader" ng-show="is_loading">
         <ion-spinner class="spinner-custom"></ion-spinner>
      </div> 
 
      <div class="list" ng-if="!is_loading">     
      	<ng-include ng-if="payout.products.length" src="'./features/xdelivery/assets/templates/l1/include/product_list.html'"></ng-include>
 
     </div>

  	 <div class="list" ng-if="!payout.products.length && !is_loading">
      	  <div class="item item-custom remove-border">
      	  	<p class="text-center">{{ ::"Empty Wishlist!" | translate:"xdelivery" }}</p>
      	  </div>
      </div>
         

    </ion-content>

</ion-view>
