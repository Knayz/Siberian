<ion-view sb-page-background
          class="xdelivery xdelivery-home">
     <ion-nav-title></ion-nav-title>

     <ion-nav-buttons side="secondary"> 
        <a class="button button-clear header-item" ui-sref="xdelivery-search({value_id: value_id})">
          <i class="icon ion-search"></i>
        </a>
        <a class="button button-clear header-item" ui-sref="xdelivery-cart({value_id: value_id})">
          <i class="icon ion-ios-cart"></i>
        </a> 
    </ion-nav-buttons>

    <ion-content class="has-header">

       <div class="loader" ng-show="is_loading">
         <ion-spinner class="spinner-custom"></ion-spinner>
      </div> 

      <div class="item item-divider item-divider-custom text-center remove-border" ng-if="!is_loading">
        {{payout.category.category_name}}
      </div>
      
      <div class="list" ng-if="!is_loading">     
      	<ng-include ng-if="settings.product_design == 'grid' && payout.products.length" src="'./features/xdelivery/assets/templates/l1/include/product_grid.html'"></ng-include>

        <ng-include ng-if="settings.product_design == 'list' && payout.products.length" src="'./features/xdelivery/assets/templates/l1/include/product_list.html'"></ng-include>
      </div>

  	 <div class="list" ng-if="!payout.products.length && !is_loading">
      	  <div class="item item-custom remove-border">
      	  	<p class="text-center"> {{ ::"No product Found in this category!" | translate:"xdelivery" }}</p>
      	  </div>
      </div>
         

    </ion-content>

</ion-view>
