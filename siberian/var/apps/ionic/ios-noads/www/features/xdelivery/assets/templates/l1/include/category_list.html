  <div class="item item-divider item-divider-custom text-center remove-border">
  	{{ ::"Shop by Category" | translate:"xdelivery" }}
  </div>

 <div class="item item-custom item-thumbnail-left item-icon-right categories-list" ng-repeat="category in payout.parent_category"  ng-if="payout.parent_category.length && !is_loading" ui-sref="xdelivery-category({value_id: value_id, parent_id: category.id })">
   <img class="xdelivery-category-grid-img" ng-src="{{ CategoryImage(category.image) }}" style="width:100%;">
  <h2>{{ category.category_name }}</h2>
  <p ng-if="category.short_summery!=''">{{category.short_summery}}</p>
  <i class="icon ion-chevron-right"></i>
</div>

<div class="item item-custom remove-border" ng-if="!payout.parent_category.length && !is_loading">
    <p class="text-center"> {{ ::"No Category Found!" | translate:"xdelivery" }}</p>
  </div>
