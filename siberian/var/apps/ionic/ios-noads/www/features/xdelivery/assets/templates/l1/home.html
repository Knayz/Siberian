<ion-view sb-page-background
          class="xdelivery xdelivery-home">
    <ion-nav-title>{{page_title}}</ion-nav-title>
 
   <ion-nav-buttons side="secondary">
       <a class="button button-clear header-item" ui-sref="xdelivery-account({value_id: value_id})">
         <i class="icon ion-person"></i>
      </a>
      <a class="button button-clear header-item" ui-sref="xdelivery-cart({value_id: value_id})">
         <i class="icon ion-ios-cart"></i>
      </a> 
  </ion-nav-buttons>

	<ion-header-bar class="bar-subheader bar-custom bar bar-header" ng-if="!is_loading">
	    <div class="list list-inset home-serach-list">
            <a class="item item-input item-button-right" ui-sref="xdelivery-search({value_id: value_id})">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search a products" />
            </a>
        </div>
 	</ion-header-bar>
 
    <ion-content class="has-header has-subheader">

     <div class="loader" ng-show="is_loading">
         <ion-spinner class="spinner-custom"></ion-spinner>
      </div> 

     <div class="list" ng-if="!is_loading">
     	
      	<div class="item item-custom xdelivery-slider remove-border">
			<ion-slide-box id="xdelivery_slider"
			               ng-if="payout.sliders.length > 0"
			               auto-play="true"
			               slide-interval="3000"
			               show-pager="true" ,
			               does-continue="true"
			               style="height: 150px;">
			    <ion-slide ng-repeat="slider in payout.sliders">
			        <img class="xdelivery-feature-img" ng-src="{{ SliderImage(slider.image) }}" style="width:100%;"/>
			    </ion-slide>
			</ion-slide-box> 
        </div>
        
       	<ng-include ng-if="settings.category_design == 'grid' && !is_loading" src="'./features/xdelivery/assets/templates/l1/include/category_grid.html'"></ng-include>

        <ng-include ng-if="settings.category_design == 'list' && !is_loading"  src="'./features/xdelivery/assets/templates/l1/include/category_list.html'"></ng-include>

    </div>

    </ion-content>

</ion-view>
