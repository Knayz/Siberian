<ion-view cache-view="false"
          class="xdelivery xdelivery-waiting"
          sb-page-background>
   <ion-content id="xdelivery-content"
                 class="has-header">
       
        <div class="loader"
            ng-show="is_loading">
            <ion-spinner class="spinner-custom"></ion-spinner>
        </div>

        <div class="item item-custom item-body remove-border">
           <p class="text-center">
	           {{ ::'Please do not close this window or click the Back button on your device.' | translate:'xdelivery' }}
	       </p>
        </div>
 </ion-content>
</ion-view>
