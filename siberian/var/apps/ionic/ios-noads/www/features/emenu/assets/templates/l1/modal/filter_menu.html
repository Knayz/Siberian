<ion-modal-view cache-view="false"
                sb-page-background
                class="emenu emenu-filter-menu">

    <ion-header-bar class="bar-custom">
        <div class="buttons">
            <button class="button button-clear"
                    ng-click="closeItemFilterMenuModal()">
                <i ng-class="backButtonIcon()"></i>
            </button>
        </div>
        <h1 class="title">{{ ::'Filter' | translate:'emenu' }} </h1>
    </ion-header-bar>

    <ion-content class="has-header has-footer">
        <div class="list">
            <div class="item item-divider item-divider-custom">
                {{ ::'Categories' | translate:'emenu' }}
            </div>
            <ion-list>
                <ion-checkbox class="emenu-filter-item item-custom checkbox-custom"
                              ng-repeat="value in categories"
                              ng-model="filterValues.categories[value.id]"
                              ng-value="value.id">{{value.category_name}}
                </ion-checkbox>
            </ion-list>
        </div>
    </ion-content>

    <div class="bar bar-custom bar-footer">
        <button class="button button-positive button-positive-custom"
                ng-click="clearAllItemFilter()">
            {{ ::'Clear all' | translate:'emenu' }}
        </button>
        <button class="button button-positive button-positive-custom"
                ng-click="applyItemFilter(filterValues)">
            {{ ::'Apply' | translate:'emenu' }}
        </button>
    </div>

</ion-modal-view>
