<ion-modal-view cache-view="false"
                sb-page-background
                class="emenu emenu-filter-orders">

    <ion-header-bar class="bar-custom">
        <div class="buttons">
            <button class="button button-clear"
                    ng-click="closeOrderFilterMenuModal()">
                <i ng-class="backButtonIcon()"></i>
            </button>
        </div>
        <h1 class="title">{{ ::'Filter' | translate:'emenu' }} </h1>
    </ion-header-bar>

     <ion-content class="has-header has-footer">
        <div class="list">
            <div  class="item item-divider item-divider-custom">
                {{ ::'Filter By Days' | translate:'emenu' }}
            </div>
        </div>
    </ion-content>

</ion-modal-view>
