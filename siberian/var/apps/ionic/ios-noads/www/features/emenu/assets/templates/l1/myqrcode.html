<ion-view sb-page-background
          cache-view="false"
          class="emenu emenu-myqrcode">

    <ion-nav-title>{{ ::'QR code' | translate:'emenu' }}</ion-nav-title>

    <ion-content class="has-header has-footer">

        <div class="list card">
            <div class="item item-custom item-body customer-body-item">
                <img class="full-image customer-qr"
                     ng-src="{{ generateqrCode() }}" />
            </div>
        </div>
      
        <div class="list">
           <div class="item item-custom item-body customer-body-item remove-border">
              <a class="button button-full button-positive-custom" ng-click="shareQrCode()">
                {{ ::"Share URL" | translate:"emenu" }}
              </a>
          </div>
        </div>
          

    </ion-content>

</ion-view>
