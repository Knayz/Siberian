<ion-view sb-page-background
          class="emenu emenu-slider"
          cache-view="false">

    <ion-nav-title> {{ ::'Slider' | translate:'emenu' }}</ion-nav-title>

    <ion-content class="has-header">

        <div class="loader"
             ng-show="is_loading">
            <ion-spinner icon="android"
                         class="spinner-custom"></ion-spinner>
        </div>

        <ion-list ng-if="!is_loading && slider_data.length > 0">
            <ion-item class="item-custom item-avatar item-icon-right"
                      ng-repeat="value in slider_data">
                <img ng-src="{{ item_image(value.image)}}"/>
                <h2>
                    <b>{{value.name}}</b>
                </h2>
                <i class="icon ion-android-more-vertical"
                   ng-click="sliderMenu(value)"></i>
            </ion-item>
        </ion-list>
        <ion-list ng-if="slider_data.length == 0">
            <ion-item class="item-custom">
                <p class="text-center">{{ ::'No slider added yet, Please add and submit!' | translate:'emenu' }}</p>
            </ion-item>
        </ion-list>

    </ion-content>

    <button class="button light ion-plus-round button-floating-action button-positive button-positive-custom"
            ng-click="addSlider()">
    </button>

</ion-view>
