<ion-modal-view cache-view="false"
                sb-page-background
                class="emenu emenu-category-add">

    <ion-header-bar class="bar-custom">
        <div class="buttons">
            <button class="button button-clear"
                    ng-click="closeEditCategoryModal()">
                <i ng-class="backButtonIcon()"></i>
            </button>
        </div>
        <h1 class="title">{{ ::'Edit Category' | translate:'emenu' }}</h1>
    </ion-header-bar>

    <ion-content class="has-header">
        <ion-list>
            <label class="item item-custom item-input item-stacked-label">
                <span class="input-label">
                    <b>{{ ::'Category Name' | translate:'emenu' }} *</b>
                </span>
                <input type="text"
                       ng-model="category.category_name"
                       ng-init="category.category_name === ''"
                       ng-value=""/>
            </label>

            <ion-item class="item-custom item-body"
                      ng-if="category.image != null && category.image != ''">
                <ol>
                    <li class="cliams-add-images-box"
                        ng-if="is_new_Image">
                        <img ng-src="{{category.image}}"
                             class="full-image"
                             style="margin-bottom: 2%;"/>
                        <i class="icon ion-close emenu-add-images-box-icon"
                           ng-click="removeImage()"></i>
                    </li>

                    <li class="cliams-add-images-box"
                        ng-if="!is_new_Image">
                        <img ng-src="{{ category_image(category.image) }}"
                             class="full-image"
                             style="margin-bottom: 2%;">
                        <i class="icon ion-close emenu-add-images-box-icon"
                           ng-click="removeImage()"></i>
                    </li>
                </ol>
            </ion-item>

            <ion-item class="item-icon-left item-custom"
                      ng-click="addPicture(1)">
                <i class="icon ion-camera"></i> {{ ::'Upload Image' | translate:'emenu' }}
            </ion-item>

            <ion-item class="item-custom remove-border">
                <button ng-click="categoryUpdate()"
                        ng-disabled="((category.category_name === '' ) ? true : false)"
                        class="button button-positive button-positive-custom button-full">
                    {{ ::'Update' | translate:'emenu' }}
                </button>
            </ion-item>
        </ion-list>

    </ion-content>

</ion-modal-view>
