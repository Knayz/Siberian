<ion-modal-view cache-view="false"
                sb-page-background
                class="emenu emenu-category-add">

    <ion-header-bar class="bar-custom">
        <div class="buttons">
            <button class="button button-clear"
                    ng-click="closeAddCategoryModal()">
                <i ng-class="backButtonIcon()"></i>
            </button>
        </div>
        <h1 class="title">{{ ::'Add Category' | translate:'emenu' }}</h1>
    </ion-header-bar>

    <ion-content class="has-header">
        <ion-list>
            <label class="item item-custom item-input item-stacked-label">
                <span class="input-label">
                    <b>{{ ::'Category Name' | translate:'emenu' }} *</b>
                </span>
                <input type="text"
                       ng-model="category.category_name"
                       ng-init="category.category_name === ''"
                       ng-value="" />
            </label>
 
            <div class="item item-custom item-body"
                 ng-if="category.image != null">
             <ol>
              <li class="cliams-add-images-box">
                 <img ng-src="{{ category.image }}"
                      class="full-image"
                      style="margin-bottom: 2%;" />
                 <i class="icon ion-close emenu-add-images-box-icon"
                    ng-click="removeImage()"></i>
              </li>
            </ol> 
            </div>

            <div class="item item-icon-left item-custom"
                 ng-click="addPicture()">
                <i class="icon ion-camera"></i> {{ ::'Upload Image' | translate:'emenu' }}
            </div>


          <ion-item class="item-custom remove-border">
            <div class="row">
                <div class="col-50">
                    <button ng-click="categorySave(1)"
                            ng-disabled="((category.category_name === '' ) ? true : false)"
                            class="button button-positive button-positive-custom pull-left emenu-save-button">
                        {{ ::'Save' | translate:'emenu' }}
                    </button>
                </div>
                <div class="col-50">
                    <button ng-click="categorySave(2)"
                            ng-disabled="((category.category_name === '' ) ? true : false)"
                            class="button button-custom pull-right emenu-save-button">
                        {{ ::'Add Next' | translate:'emenu' }}
                    </button>
                </div>
            </div>
        </ion-item>

        </ion-list>

      

    </ion-content>

</ion-modal-view>
