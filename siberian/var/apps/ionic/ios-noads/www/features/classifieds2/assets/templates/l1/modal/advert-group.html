<ion-modal-view sb-page-background
                ng-controller="Classifieds2AdvertGroupController"
                class="module-classifieds2 classifieds2-list classifieds2-list-l1">

    <ion-header-bar class="bar-custom">
        <div class="buttons">
            <button class="button button-clear"
                    ng-click="close()">
                <i ng-class="backButtonIcon()"></i>
            </button>
        </div>
        <h1 class="title">{{ ::'Adverts' | translate:'classifieds2' }}</h1>
    </ion-header-bar>

    <ion-content>
        <div class="loader"
             ng-show="!modalReady">
            <ion-spinner class="spinner-custom"></ion-spinner>
        </div>

        <ion-list ng-if="modalReady"
                  class="show-advert">
            <classifieds2-advert-list id="{{ advert.id }}"
                                      adverts="advertGroup"></classifieds2-advert-list>

            <div class="cls-spacer"></div>
        </ion-list>
    </ion-content>

</ion-modal-view>
