<ion-view sb-page-background
          class="module-classifieds2 classifieds2-list classifieds2-list-l1">

    <ion-nav-title>{{ pageTitle }}</ion-nav-title>

    <ion-nav-buttons side="secondary">
        <location-button ng-if="locationTab()"
                         icon-class="'classifieds2-location-action'"></location-button>

        <button ng-click="refresh()"
                class="button button-clear header-item">
            <i class="icon ion-sb-refresh"></i>
        </button>
    </ion-nav-buttons>

    <ion-header-bar ng-if="settingsAreLoaded"
                    class="bar-subheader">
        <div class="button-bar">
            <button class="button button-custom button-positive button-positive-custom"
                    ng-click="showTab('map')"
                    ng-class="classTab('map')">
                <span ng-bind-html="displayIcon('map') | trusted_html"></span>
            </button>
            <button class="button button-custom button-positive button-positive-custom"
                    ng-click="showTab('list')"
                    ng-class="classTab('list')">
                <span ng-bind-html="displayIcon('list') | trusted_html"></span>
            </button>
            <button class="button button-custom button-positive button-positive-custom"
                    ng-click="showTab('bookmark')"
                    ng-class="classTab('bookmark')">
                <span ng-bind-html="displayIcon('bookmark') | trusted_html"></span>
            </button>
            <button class="button button-custom button-positive button-positive-custom icon-custom"
                    ng-click="showTab('shop')"
                    ng-class="classTab('shop')">
                <span ng-bind-html="displayIcon('shop') | trusted_html"></span>
            </button>
            <button class="button button-custom button-positive button-positive-custom icon-custom"
                    ng-click="newAdvert()"
                    ng-class="classTab('new')">
                <span ng-bind-html="displayIcon('new') | trusted_html"></span>
            </button>
        </div>
    </ion-header-bar>

    <div ng-if="settingsAreLoaded"
         ng-include="'./features/classifieds2/assets/templates/l1/views/' + currentTab + '.html'"></div>

</ion-view>
