<ion-content class="classifieds2-list has-subheader"
             ng-controller="Classifieds2ListController">

    <div class="search-header">
        <div class="cr-list-search-bar">
            <p ng-click="filterModal()"
               ng-bind-html="filtersToString() | trusted_html"></p>
            <i ng-show="filtersToString().length > 0"
               ng-click="clearFilters(); validateFilters()"
               class="icon ion-sb-clear-brush clear-fullsearch"></i>
        </div>
    </div>

    <classifieds2-advert-list ng-if="!isLoading"
                              options="options"
                              adverts="collection"></classifieds2-advert-list>

    <div class="cls-spacer"></div>
</ion-content>
