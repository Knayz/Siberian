<!-- password -->
<label class="item item-input item-custom classifieds2-password">
    <div class="input-label">
        {{ field.label | translate:'classifieds2' }} <span ng-if="field.is_required">*</span>
    </div>
    <input class="text-right"
           type="password"
           placeholder="{{ field.label | translate }}"
           ng-model="field.value" />
</label>
