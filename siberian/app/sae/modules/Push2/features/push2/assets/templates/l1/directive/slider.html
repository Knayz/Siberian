<div class="module-classifieds2 classifieds2-slider">
    <ul rn-carousel
        rn-carousel-auto-slide="3"
        rn-carousel-index="carouselIndex"
        class="image">
        <li ng-repeat="image in images"
            ng-click="callToAction(image)">
            <div sb-image
                 image-src="getImageSrc(image)"></div>
        </li>
    </ul>
    <div rn-carousel-indicators
         rn-carousel-index="carouselIndex"
         ng-if="images.length > 1"
         slides="images"></div>
</div>
